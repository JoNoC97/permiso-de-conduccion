<meta charset="UTF-8">

<script>
    alert("Bienvenido, complete la siguiente información para determinar si cumple los requisitos para conducir un vehiculo.")
    
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var edad = parseInt(prompt("¿Cuál es tu edad?"));
    var tieneLicencia = prompt("¿Tienes licencia? Responde S o N").toUpperCase();


    if(edad >= 18 ){
        if(tieneLicencia == "S"){
            imprimir("Puedes conducir.")
        }
    } 
    else {imprimir("No puedes conducir.")}
    
    if(edad >= 18){
       if(tieneLicencia == "N"){
           imprimir("No puedes conducir.")
        }
    }


    </script>
